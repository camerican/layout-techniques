<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2 Columns With Float</title>
  <style>
  * {
    box-sizing: border-box;
  }
  body {
    width: 900px;
    margin: 0 auto;
  }
  #left, #right {
    float:left;
    width: 450px;
    border: 4px dashed green;
    min-height:600px;
  }
  </style>
</head>
<body>
  <div id="left">Left Column</div>
  <div id="right">Right Column</div>
</body>
</html>
