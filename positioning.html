<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2 Columns With Positioning</title>
  <style>
  * {
    box-sizing: border-box;
  }
  body {
    width: 900px;
    margin: 0 auto;
  }
  #main {
    position:relative;
  }
  .left, .right {
    position: absolute;
    width:450px;
    top:0;
    border: 4px dashed green;
  }
  .left {
    left:0;
  }
  .right {
    right:0;
  }
  </style>
</head>
<body>
  <div id="main">
    <div class="left">Left Column</div>
    <div class="right">Right Column</div>
  </div>
</body>
</html>
